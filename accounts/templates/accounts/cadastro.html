{% extends 'base.html' %}

{%block titulo%}Cadastro | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<!--Formulário de cadastro-->
<form method="POST" action="{% url 'cadastro' %}">
    <!--Menssagem do Django no formulário-->
    {% include 'parciais/_message.html' %}
    <!--Segurança do Django no formulário-->
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{ request.POST.name }}" class="form-control" placeholder="Enter Nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control"
               placeholder="Enter Sobrenome">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ request.POST.email }}" class="form-control"
               placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control"
               placeholder="Enter Usuário">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Enter senha">
    </div>
    <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" name="senha2" class="form-control" placeholder="Enter Usuário">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>


{% endblock %}
