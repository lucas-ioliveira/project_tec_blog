{% extends 'base.html' %}

{%block titulo%}Dashboard de {{user}} | {%endblock%}

{% block conteudo %}

<h1 class="mt-3 mb-3">Bem-vindo ao Tec Blog</h1>
<h3 class="mt-3 mb-3">Realize seu post</h2>

<!-- Capturando menssagem-->
{% include 'parciais/_message.html' %}

<p>
    o seu nome de usuário é {{user}}.
    <a href="{% url 'logout' %}">Clique aqui</a> para sair.
</p>

<div class="container">
    <form action="{%url 'dashboard'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td>
                    <button type="submit" class="btn btn-info">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
