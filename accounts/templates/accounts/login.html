{%extends 'base.html'%}

{%block titulo%}Login | {%endblock%}

{%block conteudo%}
<h1 class="mt-3 mb-3">Login</h1>
<!--Verificando se o usuário já está logado-->
{%if not user.is_authenticated%}
<!--Formulário de cadastro-->
<form method="POST" action="{% url 'login' %}">
    <!--Menssagem do Django no formulário-->
    {%include 'parciais/_message.html'%}
    <!--Segurança do Django no formulário-->
    {% csrf_token %}
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control"
               placeholder="Enter Usuário">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Enter senha">
    </div>

    <button type="submit" class="btn btn-info">Logar</button>
</form>

{%else%}
<p>
    Você fez login com {{ user }},
    <a href="{% url 'logout' %}">Clique aqui</a> para sair.
</p>

{%endif%}

{%endblock%}
